<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataScribe - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
            padding: 3rem;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(52, 152, 219, 0.12);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .brand-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        .brand-title {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
            color: #2c3e50;
        }
        p.subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        .input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.25s ease;
        }
        .input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }
        .btn {
            width: 100%;
            padding: 0.95rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.35);
            transition: all 0.25s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 35px rgba(52, 152, 219, 0.45);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        .bottom-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .bottom-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .message {
            margin-bottom: 1.5rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            background: #fff3f3;
            color: #c0392b;
            border: 1px solid #e74c3c;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="brand-title">DataScribe</div>
        </div>
        <h2>Welcome back</h2>
        <p class="subtitle">Login to run analyses and view your history.</p>

        {% if message %}
        <div class="message">
            <i class="fas fa-exclamation-circle" style="margin-right: 6px;"></i>{{ message }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>

        <div class="bottom-text">
            New to DataScribe?
            <a href="/signup">Create an account</a>
        </div>
        <div class="bottom-text" style="margin-top: 0.5rem;">
            <a href="/" style="color:#7f8c8d;text-decoration:none;">
                <i class="fas fa-arrow-left"></i> Back to home
            </a>
        </div>
    </div>
</body>
</html>
